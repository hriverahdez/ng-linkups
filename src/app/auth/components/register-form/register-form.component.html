<div class="col-md-6 col-md-offset-3">
  <form [formGroup]="registerForm">

    <mat-form-field class="full-width mb-10">
      <input matInput placeholder="Nombre completo" 
              name="name" formControlName="name">
        <mat-error *ngIf="nameControlInvalid">
          El nombre es  
          <strong>requerido</strong>
        </mat-error>
    </mat-form-field>

    <div formGroupName="emailGroup">
      <mat-form-field class="full-width mb-10">
        <input matInput placeholder="Email" 
               name="email" formControlName="email">
          <mat-error>
            {{ errors.email }}
          </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width mb-10">
        <input matInput placeholder="Email" 
               [errorStateMatcher]="validParentErrorMatcher"
               name="emailConfirm" formControlName="emailConfirm">
          <mat-error>
            {{ errors.confirmEmail }}
          </mat-error>
      </mat-form-field>
    </div>

    <div formGroupName="passwordGroup">
      <mat-form-field class="full-width mb-10">
        <input type="password" matInput placeholder="Contraseña" 
               name="password" formControlName="password">
        <mat-error>
          {{ errors.password }}
        </mat-error>       
      </mat-form-field>
  
      <mat-form-field class="full-width mb-10">
        <input type="password" matInput placeholder="Confirmar contraseña"
                [errorStateMatcher]="validParentErrorMatcher"
                name="passwordConfirm" formControlName="passwordConfirm">
        <mat-error>
          {{ errors.confirmPassword }}
        </mat-error>
      </mat-form-field>
    </div>
  
    <button [disabled]="!registerForm.valid" (click)="register(registerForm)" mat-raised-button color="primary">Registrarse</button>
  </form>
</div>
