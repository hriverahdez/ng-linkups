<div class="main-content login-wrapper">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12">
        <div class="card">          
          <div class="card-header" data-background-color="red">
            <img src="../assets/img/linkups-transpbg-big.png" style="width: 250px" alt="">
          </div>
          <div class="card-content">
            <div class="row text-center">
              <div class="col-xs-12">
                <h4>Iniciar Sesión</h4>  
              </div>
              <div class="col-md-6 col-md-offset-3">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Usuario" name="user">        
                </mat-form-field>

                <mat-form-field class="full-width">
                  <input type="password" matInput placeholder="Contraseña" name="password">        
                </mat-form-field>

                <a routerLink="/app/dashboard" mat-raised-button color="primary">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
