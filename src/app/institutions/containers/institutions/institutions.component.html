<div class="main-content">

  <div class="container-fluid">
      
      <div class="row">
          <div class="col-md-12">
              <div class="card card-nav-tabs" >
                  <div class="card-header" data-background-color="purple">
                      <div class="nav-tabs-navigation">
                          <div class="nav-tabs-wrapper">
                              <!-- <span class="nav-tabs-title">Institutions:</span> -->
                              <ul class="nav nav-tabs" data-tabs="tabs">
                                  <li class="active add-new-btn">
                                      <a routerLink="./add" data-toggle="tab">
                                          <i class="material-icons">add_box</i>
                                          New
                                      <div class="ripple-container"></div></a>
                                  </li>                                  
                              </ul>
                          </div>
                      </div>
                  </div>

                  <div class="card-content">
                      <div class="tab-content">
                          <div class="tab-pane active" id="profile">
                              <table class="table">
                                  <tbody>
                                      <tr *ngFor="let institution of institutions$ | async">
                                          <td>                                                
                                              {{institution.type}}
                                          </td>
                                          <td>{{institution.name}} <span class="text-muted">[{{institution.line_number}}]</span></td>
                                          <td> {{institution.wan}} </td>
                                          <td> {{institution.lan || 'NOT AVAILABLE'}} </td>
                                          <td class="td-actions text-right">
                                              <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                                                  <i class="material-icons">edit</i>
                                              </button>
                                              <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                                  <i class="material-icons">close</i>
                                              </button>
                                          </td>
                                      </tr>
                                      
                                  </tbody>
                              </table>
                          </div>                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
